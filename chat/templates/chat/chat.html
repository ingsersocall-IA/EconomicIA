{% extends 'chat/base.html' %}
{% load static %}
{% block content %}
<div class="flex flex-col h-full">

  <!-- Mensajes -->
  <div id="messages-container" class="flex-1 overflow-y-auto bg-gray-50 dark:bg-gray-900">
    <div class="max-w-4xl mx-auto w-full px-6 py-6">
      {% for message in chat_messages %}
      <div class="flex {% if message.role == 'user' %}justify-end{% else %}justify-start{% endif %}">
        {% include 'chat/_message.html' with message=message %}
      </div>
      {% endfor %}
      <div id="response"></div>
    </div>
  </div>

  <!-- Composer -->
  <div class="sticky bottom-0 border-t border-gray-200 dark:border-gray-800 bg-white/85 dark:bg-gray-950/85 backdrop-blur">
    <div class="max-w-4xl mx-auto w-full px-6 py-4">

      <form id="chat-form"
            hx-post="{% url 'generate_response' %}"
            hx-target="#messages-container"
            hx-swap="outerHTML"
            hx-indicator="#loading"
            class="flex items-center gap-3"
            onsubmit="handleSend(event)">
        <input type="hidden" name="conv_id" value="{{ conversation.id }}" />

        <!-- Textarea (misma altura que el botón) -->
        <div class="flex-1">
        <textarea id="prompt-textarea" name="prompt"
                  placeholder="Escribe tu mensaje…"
                  class="w-full h-11 px-5 py-2.5 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-600 resize-none overflow-hidden box-border leading-normal"
                  rows="1" required></textarea>
        </div>

        <!-- Botón (h-11) -->
        <button type="submit"
                class="h-11 px-5 rounded-xl bg-blue-600 text-white hover:bg-blue-700 active:scale-[.99] transition flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
          </svg>
          Enviar
        </button>
      </form>

      <!-- Línea de ayuda (fuera de la fila y del form) -->
      <div class="mt-2 text-xs text-gray-500 dark:text-gray-400 select-none">
        Enter para enviar · Shift+Enter para salto de línea
      </div>

      <div id="loading" class="text-center text-blue-600 mt-3 htmx-indicator">Pensando…</div>
    </div>
  </div>

</div>

<script>
  (function(){
    const form = document.getElementById('chat-form');
    const textarea = document.getElementById('prompt-textarea');
    const container = document.getElementById('messages-container').querySelector('.max-w-4xl.mx-auto') || document.getElementById('messages-container');

    function appendMessage(html){
      container.insertAdjacentHTML('beforeend', html);
      container.scrollTop = container.scrollHeight;
    }

    // Render Markdown (asistente)
    function enhanceMarkdown(parent){
      const nodes = (parent || container).querySelectorAll('.markdown-content[data-role="assistant"]');
      nodes.forEach(node => {
        const raw = node.textContent || node.innerText || '';
        if (!raw.trim()) return;
        try {
          let rendered = marked.parse(raw, { breaks: true });
          rendered = DOMPurify.sanitize(rendered, { USE_PROFILES: { html: true } });
          node.innerHTML = rendered;
          node.querySelectorAll('pre').forEach(p => p.classList.add('code-dark'));
        } catch (e) {
          console.error("Error al renderizar Markdown:", e);
          node.textContent = raw;
        }
      });
    }
    enhanceMarkdown();

    // Auto-resize del textarea
    function autoresizeTA(el){
      el.style.height = 'auto';
      el.style.height = Math.min(el.scrollHeight, 240) + 'px';
    }
    if (textarea){
      textarea.addEventListener('input', () => autoresizeTA(textarea));
      autoresizeTA(textarea);
    }

    window.handleSend = function(e){
      e.preventDefault();
      const prompt = textarea.value.trim();
      if(!prompt) return;

      const userHtml = `
          <div class="mb-4 text-right">
            <div class="inline-block max-w-[80%] px-4 py-2 rounded-2xl bg-gradient-to-br from-blue-600 to-blue-500 text-white shadow-sm rounded-tr-none">
              <p>${prompt.replace(/</g,'&lt;')}</p>
            </div>
          </div>`;
      appendMessage(userHtml);

      const placeholderId = 'assistant-pending-' + Date.now();
      const placeholderHtml = `
          <div id="${placeholderId}" class="mb-4">
            <div class="inline-flex items-center gap-2 max-w-[80%] px-4 py-2 rounded-2xl bg-white/90 text-gray-900 dark:bg-gray-800/90 dark:text-gray-100 shadow border border-gray-200 dark:border-gray-700 rounded-tl-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 animate-pulse" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"/></svg>
              <span>Generando respuesta…</span>
            </div>
          </div>`;
      appendMessage(placeholderHtml);

      const fd = new FormData(form);
      fd.set('prompt', prompt);
      fetch(form.getAttribute('hx-post'), {
        method: 'POST',
        headers: { 'X-Requested-With': 'XMLHttpRequest' },
        body: fd
      }).then(r => r.text()).then(html => {
        const ph = document.getElementById(placeholderId);
        if (ph){ ph.outerHTML = html; }
        container.scrollTop = container.scrollHeight;
        enhanceMarkdown();
      }).catch(() => {
        const ph = document.getElementById(placeholderId);
        if (ph){ ph.outerHTML = '<div class="text-sm text-red-600">Error generando respuesta</div>'; }
      });

      textarea.value = '';
      autoresizeTA(textarea);
    }

    if(form && textarea){
      textarea.addEventListener('keydown', function(e){
        if(e.key === 'Enter' && !e.shiftKey){
          e.preventDefault();
          form.requestSubmit();
        }
      });
    }
  })();
</script>
{% endblock %}
